name: quran_app
description: A user-friendly Quran reading app built in Flutter, allowing users to easily select and read the desired Surah.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.1
  flutter_html: ^3.0.0-beta.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bismillah-black.svg
    - assets/bismillah-white.svg
  fonts:
    - family: Uthmani
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf
